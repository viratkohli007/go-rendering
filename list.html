<!DOCTYPE html>
<html>
<head>
	<title>List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<table class="table table-hover">

	  		<tr>
	  			<th>Name</th>
	  			<th>Age</th>
	  			<th>Email</th>
	  			<th>BloodGroup</th>
	  		</tr>

	  	{{ range $key, $value := . }}
	  		<tr>

	  			<td>{{ .Name }}</td>
	  			<td> {{ .Age }}</td>
	  			<td>{{ .Email}}</td>
	  			<td>{{.BloodGroup}}</td>
	  		</tr>


			{{ end }}



</table>
</body>
</html>
