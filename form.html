<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  <h1 class="card-header text-justify">Fill the details</h1>
  <div class="container margin">
   <form action="/display" method="get">
<div class="form-group row">
<label for="name" class="col-lg-1 col-form-label mr-2">Name</label>
<div class="col-lg-7">
<input type="text" class="form-control" id="first_name" name="name">
</div>
</div>

<div class="form-group row">
<label for="last_name" class="col-lg-1 col-form-label mr-2">Age</label>
<div class="col-lg-7">
<input type="text" class="form-control " id="age" name="age">
</div>
</div>

<div class="form-group row">
<label for="email" class="col-lg-1 col-form-label mr-2">Email</label>
<div class="col-lg-7">
<input type="email" class="form-control" id="email" name="email">
</div>
</div>

<div class="form-group row">
<label for="bloodgroup" class="col-lg-1 col-form-label mr-2">Bloodgroup</label>
<div class="col-lg-7">
<input type="text" class="form-control" id="bg" name="bloodgroup">
</div>
</div>

<div class="form-group row">
<div class="offset-lg-7 col-lg-9">
<input type="submit" class="btn btn-primary" value="Submit">
</div>
</div>
</form>
</div>
</div>
</body>
<style type="text/css">
	.margin{
	margin: 50px
}
</style>

</html>
